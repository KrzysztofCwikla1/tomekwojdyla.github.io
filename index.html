<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Retro MRP</title>
  </head>
  <body>
    <header>
      <h1 id="title">Retro MRP mock-up</h1>
      <p class="between">Kapusta-Cwikla-Wojdyla Inc.</p>
      <button class="btn again">Start again</button>
      <div class="titleblock">Feed the monster with data...</div>
    </header>
    <main>
      <section class="input-top">
        <button class="btn section-btn" id="add-product-btn">Add product (L0)</button>
        <button class="btn section-btn save-btn" id="save-product-btn">Save product</button>
        <div class="input-section-content-L0 product-details">
          <h1>L0</h1>
          <p>
            Product name <span><input class="product_L0" id="L0-name" /></span>
          </p>
          <p>
            Production time<span><input type="number" class="product_L0" id="L0-production-time" /></span>
          </p>
          <button class="btn" id="add-L1_1">Add sub-item 1</button>
          <button class="btn" id="add-L1_2">Add sub-item 2</button>
          <button class="btn" id="add-L1_3">Add sub-item 3</button>
        </div>
        <div class="input-section-content-L1" id="L1_1"></div>
        <div class="input-section-content-L2" id="L2_1_1"></div>
        <div class="input-section-content-L2" id="L2_1_2"></div>
        <div class="input-section-content-L2" id="L2_1_3"></div>
        <div class="input-section-content-L1" id="L1_2"></div>
        <div class="input-section-content-L2" id="L2_2_1"></div>
        <div class="input-section-content-L2" id="L2_2_2"></div>
        <div class="input-section-content-L2" id="L2_2_3"></div>
        <div class="input-section-content-L1" id="L1_3"></div>
        <div class="input-section-content-L2" id="L2_3_1"></div>
        <div class="input-section-content-L2" id="L2_3_2"></div>
        <div class="input-section-content-L2" id="L2_3_3"></div>
        <div class="description" id="product-structure"></div>
      </section>
      <section class="input">
        <button class="btn section-btn" id="add-stock-btn">Add stock</button>
        <div class="input-stock"></div>
      </section>
      <section class="input">
        <button class="btn section-btn" id="add-order-btn" onclick="addOrder()">Add order</button>
        <button class="btn section-btn save-btn" id="save-order-btn" onclick="saveOrder()">Save order</button>
        <div class="input-section-order" id="input-order"></div>
      </section>
      <section class="input">
        <button class="btn magic-btn" id="calculations" onclick="">Run magic...</button>
        <div class="output-section" id="calculation-results"></div>
      </section>
    </main>
    <script src="frontScript.js"></script>
  </body>
</html>
