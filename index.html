<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Retro MRP</title>
  </head>
  <body>
    <header>
      <h1>Retro MRP mock-up</h1>
      <p class="between">Text here if needed</p>
      <button class="btn again">Start again</button>
      <div class="titleblock">Feed the monster with data...</div>
    </header>
    <main>
      <section class="left">
        <p>
          Product name <span><input class="product_L0" /></span>
        </p>
        <p>
          Quantity <span><input type="number" class="product_L0" /></span>
        </p>
        <p>
          Prod. time
          <span><input type="number" class="product_L0" /></span>
        </p>
        <button class="btn message">Add product (L0)</button>
        <p></p>
        <button class="btn message">Add sub-item (L1)</button>
      </section>
      <section class="right">
        <p class="message">Text 1</p>
        <p class="label-score">Text 2 <span class="score">number</span></p>
        <p class="label-highscore">
          Text 3 <span class="highscore">number</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
